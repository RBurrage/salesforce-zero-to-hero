<template>
    <!--Example of Simple Data-->
    <c-p2c-alert-component message="Hurray! I got the data from the child!" number=0
        card-heading="Heading coming From the Child" is-valid=false>
    </c-p2c-alert-component>

    <!--Example of Complex Data-->
    <div class="slds-var-m-bottom_medum"></div>
    <c-p2c-carousel-component carousel-details={carouselData}>
    </c-p2c-carousel-component>

    <!--Example of Data Passing on Action-->
    <div class="slds-var-m-bottom_medium"></div>
    <lightning-card title="Parent to Child communication on action">
        <div class="slds-var-m-around_medium">
            <lightning-input type="number" label="Enter Percentage" onkeyup={changeHandler}
                value={percentage}></lightning-input>
            <c-p2c-progress-component progress-value={percentage}></c-p2c-progress-component>
        </div>
    </lightning-card>

    <!---Example of Calling child Method from parent-->
    <lightning-button 
        variant="brand" 
        label="Reset Slider" 
        onclick={handleClick} >
    </lightning-button>
    <c-p2c-slider-component></c-p2c-slider-component>

</template>
